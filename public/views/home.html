<div class="container-fluid bg1">
  <div class="row">
    <div class="col-sm-2">

    </div>
    <div class="col-sm-8">
      <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6 main">
          <div class="container-fluid">
            <h1>Horizontal form </h1>
            <hr>
            <h2><span class="glyphicon glyphicon-star-empty"></span> Vehicle </h2>
            <form name="form" class="form-horizontal" ng-submit="m.dash(s)" novalidate>
              <input class="form-control" ng-model="m.s.name" placeholder="Enter Name.. " required>
              <input class="form-control" ng-model="m.s.place" placeholder="Enter Place.. " required>
              <input class="form-control" ng-model="m.s.quali" placeholder="Enter Qualification.. " required>
              <select class="form-control" ng-model="m.s.jtype" required>
                <option disabled selected hidden>Choose JobType...</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
              </select>
              <select class="form-control" ng-model="m.s.rtype" required>
                <option disabled selected hidden>Choose Referrer...</option>
                <option>one</option>
                <option>two</option>
                <option>three</option>
                <option>four</option>
              </select>
              <button ng-disabled="form.$error.required" type="submit" class="btn btn-info pull-right">Send</button>
            </form>
          </div>
          <hr>
          <div class="bottom">
            <a href="#">Terms & Conditions</a>
            <a href="#">Copy Right</a>
          </div>
        </div>
        <div class="col-sm-3">
        </div>
        </div>
    </div>
    <div class="col-sm-2">

    </div>
  </div>
</div>
